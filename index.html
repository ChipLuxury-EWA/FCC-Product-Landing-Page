<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>FCC Product Page</title>
</head>
<body>
    <header id="header">
        <a href="https://mixxx.org/" target="_blank">
            <img  id="header-img" src="./images/logocolour_nopadding_small.png" alt="mixxx logo">
        </a>
        <nav id="nav-bar" role="navigation">
            <div class="nav-buttons">
                <a class="nav-link" href="#features">Features</a>
                <a class="nav-link" href="#how-it-work">How It Work</a>
                <a class="nav-link" href="#pricing">Pricing</a>
            </div>
        </nav>
    </header>
    <div class="place-holder"></div>
    <div class="container">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            <input id="submit" type="submit" value="Add me to news list">
        </form>
        <section id="features">
            <h1>Features:</h1>
            <ol type="1">
                <li>feature 1</li>
                <li>feature 2</li>
                <li>feature 3</li>
                <li>feature 4</li>
            </ol>
        </section>
        <section id="how-it-work">
            <h1>video about linux:</h1>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/ELL1Tr-3gCo" frameborder="0" allow="autoplay; picture-in-picture"></iframe>
        </section>
        <section id="pricing">
            <h1>Pricing:</h1>
            <ul>
                <li>Price1</li>
                <li>Price2</li>
                <li>Price3</li>
            </ul>
        </section>
    </div>
    
</html>
